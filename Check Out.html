<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOOM MTC Delivery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/b92b388c33.js"></script>
</head>
<body>
<div class="header">
    <div class="centerBox">
        <div class="leftLogo">
            <img class="logoimage" src="Zoom%20Logo.png">
        </div>
        <div class="rightnav">
            <div class="nav">
                <a href="Home.html" class="navLink"><i class="fa fa-home" aria-hidden="true"></i></a>
                <a href="Our%20Mission.html" class="navLink"><i class="fa fa-handshake-o" aria-hidden="true"></i></a>
                <a href="About%20Us.html" class="navLink"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                <a href="Store.html" class="navLink"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                <a href="Check%20Out.html" class="navLink"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
                <a href="Contact.html" class="navLink"><i class="fa fa-envelope" aria-hidden="true"></i></a>

            </div>
        </div>
    </div>
</div>

<form id="mainForm" action="#" method="post">
    <fieldset class="box">
        <legend>Billing Info</legend>
        <div>
            <p>
                <label class="textlabel" for="name">Name as it appears on card</label>
                <input id="name" name="name" type="text" required="required" placeholder="Full Name" class="textinput" size="50">
            </p>
            <p>
                <label class="textlabel" for="cardnumber">Credit Card Number</label>
                <input id="cardnumber" name="cardnumber" type="text" required="required" placeholder="1234 5678 9012 3456" class="textinput" size="50" maxlength="16" pattern="[0-9]{4} *[0-9]{6} *[0-9]{5}; [0-9]{13,16}">
            </p>
            <p>
                <label class="textlabel" for="cvv">CVV</label>
                <input id="cvv" name="cvv" type="text" class="textinput" required="required" maxlength="4" size="5" placeholder="CVV">
                <label class="textlabel" for="expdate">Exp Date</label>
                <input id="expdate" name="cardnumber" type="text" required="required" placeholder="MMYY" size="5" maxlength="4">
            </p>
            <p>
                <label class="textlabel" for="address">Address</label>
                <input id="address" name="address" type="text" class="textinput" required="required" size="50" placeholder="Street Address">
            </p>
            <p>
                <label class="textlabel" for="address2">Address 2</label>
                <input id="address2" name="address2" type="text" class="textinput" required="required" size="50" placeholder="Suite, Apartment, Unit, etc.">
            </p>
            <p>
                <label class="textlabel" for="cityInput">City</label>
                <input id="cityInput" name="City" type="text" class="textinput" required="required" placeholder="City/Town">
                <label class="textlabel" for="state">State</label>
                <select id="state" name="state" class="textinput" required="required">
                    <option> ---------- </option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option> </option>
                    <option value="AS">American Samoa</option>
                    <option value="GU">Guam</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="UM">United States Minor Outlying Islands</option>
                    <option value="VI">Virgin Islands</option>
                </select>
            </p>
            <p>
                <label class="textlabel" for="zip">ZIP code</label>
                <input id="zip" name="Zip" type="text" class="textinput" required="required" size="10" placeholder="Zip Code">
            </p>
            <p>
                <label class="textlabel" for="emailInput">Email</label>
                <input id="emailInput" name="Email" type="email" class="textinput" required="required" placeholder="Email address">
            </p>
            <p>
                <label class="textlabel" for="phoneInput">Phone number</label>
                <input id="phoneInput" name="PhoneNumber" type="tel" maxlength="10" class="textinput" required="required" placeholder="Phone number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            </p>
        </div>
    </fieldset>
    <fieldset class="box">
        <legend>Missionary Details</legend>
        <div>
            <form>
                <label class="textlabel" for="missionarytitle">Elder/Sister</label>
                <select id="missionarytitle" name="missionarytitle" class="textinput" required="required">
                    <option> -------- </option>
                    <option>Elder</option>
                    <option>Sister</option>
                </select>
            </form>
            <p>
                <label class="textlabel" for="missionary">Missionary Name</label>
                <input id="missionary" name="missionary" type="text" class="textinput" required="required" size="50" placeholder="Missionary's Name">
            </p>
            <p>
                <label class="textlabel" for="unit">MTC Unit Number</label>
                <input id="unit" name="unit" type="text" class="textinput" required="required" placeholder="Unit #">
            </p>
            <p>
                <label class="textlabel" for="departure">Departure Date</label>
                <input id="departure" name="departure" type="date" class="textinput" required="required">
            </p>
            <p>
                <label class="textlabel" for="today">Today's Date</label>
                <input id="today" name="today" type="date" class="textinput" required="required">
            <p>
                <label class="textlabel" for="message">Message (optional)</label>
            </p>
            <div>
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Message"></textarea>
            </div>
        </div>
        <input type="submit" class="submitbutton" value="Place Order">
    </fieldset>
</form>
</body>
</html>
