<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOOM MTC Delivery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/b92b388c33.js"></script>
</head>
<body>
<div class="header">
    <div class="centerBox">
        <div class="leftLogo">
            <img class="logoimage" src="Zoom%20Logo.png">
        </div>
        <div class="rightnav">
            <div class="nav">
                <a href="Home.html" class="navLink"><i class="fa fa-home" aria-hidden="true"></i></a>
                <a href="Our%20Mission.html" class="navLink"><i class="fa fa-handshake-o" aria-hidden="true"></i></a>
                <a href="About%20Us.html" class="navLink"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                <a href="Store.html" class="navLink"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                <a href="Check%20Out.html" class="navLink"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
                <a href="Contact.html" class="navLink"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <fieldset class="store"><legend>Store</legend>
    <p>
        <img src="cookies.jpg" width="100" height="">
        <label class="textlabel" for="cookies">Cookies</label>
        <div>
            <select id="cookies" name="cookies" class="textinput">
                <option>Oreo</option>
                <option>Chips Deluxe</option>
                <option>Chocolate Chip</option>
                <option>Sugar</option>
                <option>Oatmeal Chocolate Chip</option>
                <option>Oatmeal Raisin</option>
                <option>Snickerdoodle</option>
                <option>Double Chocolate</option>
            </select>
        </div>
        Price: $3.00
        <button>Add to Cart</button>

    <p>
        <img src="chips2.png" width="100" height="auto">
        <label class="textlabel" for="chips">Chips</label>
        <div>
            <select id="chips" name="chips" class="textimput">
                <option>Doritos</option>
                <option>Cool Ranch Doritos</option>
                <option>Cheetos</option>
                <option>Tortilla Chips</option>
                <option>Sun Chips</option>
                <option>Pringles</option>
            </select>
        </div>
        Price: $4.00
        <button>Add to Cart</button>

    <p>
        <img src="dips.jpg" width="100" height="">
        <label class="textlable" for="dips">Dips</label>
        <div>
            <select id="dips" name="dips" class="textimput">
                <option>Cheese</option>
                <option>Salsa</option>
                <option>Ranch</option>
            </select>
        </div>
        Price: $3.00
        <button>Add to Cart</button>
</fieldset>
</div>
</body>
</html>
