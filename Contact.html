<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOOM MTC Delivery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/b92b388c33.js"></script>
</head>
<body>
<div class="header">
    <div class="centerBox">
        <div class="leftLogo">
            <img class="logoimage" src="Zoom%20Logo.png">
        </div>
        <div class="rightnav">
            <div class="nav">
                <a href="Home.html" class="navLink"><i class="fa fa-home" aria-hidden="true"></i></a>
                <a href="Our%20Mission.html" class="navLink"><i class="fa fa-handshake-o" aria-hidden="true"></i></a>
                <a href="About%20Us.html" class="navLink"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                <a href="Store.html" class="navLink"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                <a href="Check%20Out.html" class="navLink"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
                <a href="Contact.html" class="navLink"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<form method="post">
<fieldset class="centerBox"><legend>Contact Us</legend>
    <div class="bottomMargin">
        <label for="firstName">First Name: </label><input name="firstName" id="firstName" required>
    </div>
    <div class="bottomMargin">
        <label for="lastName">Last Name: </label><input name="lastName" id="lastName" required>
    </div>
    <div class="bottomMargin">
        <label for="email">Email: </label><input name="email" id="email" type="email" required>
    </div>
    <div>
        <label for="Comments">Comments:</label>
    </div>
    <div>
        <textarea name="Comments" id="Comments" cols="50" rows="10" required placeholder="Comment Here"></textarea>
    </div>
    <div class="bottomMargin">
        <input type="submit" value="submit">
    </div>
</fieldset>
</form>
</body>
</html>
